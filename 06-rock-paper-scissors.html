<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      const computer1 = Math.ceil(Math.random() * 3);
      if (computer1 >= 1 && computer1 === 1) {
        alert('You picked rock. Computer picked rock. It\'s a tie');
        ties += 1;
        console.log('Rock'); 
      }else if (computer1 > 1 && computer1 === 2){
        alert('You picked rock. Computer picked paper. You lose');
        losses += 1;
        console.log('Paper');
      }else{
        alert('You picked rock. Computer picked scissors. You win');
        wins += 1;
        console.log('Scissors');
      }
    ">Rock</button>
    <button onclick="
    const computer2 = Math.ceil(Math.random() * 3);
      if (computer2 >= 1 && computer2 === 1) {
        alert('You picked Paper. Computer picked Rock. You win');
        console.log('Rock');
        wins += 1;
      }else if (computer2 > 1 && computer2 === 2){
        alert('You picked Paper. Computer picked Paper. It\'s a tie');
        console.log('Paper');
        ties += 1;
      }else{
        alert('You picked Paper. Computer picked Scissors. You lose');
        console.log('Scissors');
        losses += 1;
      }
    ">Paper</button>
    <button onclick="
      const computer3 = Math.ceil(Math.random() * 3);
      if (computer3 >= 1 && computer3 === 1) {
        alert('You picked Scissors. Computer picked Rock. You lose');
        console.log('Rock'); 
        losses += 1;
      }else if (computer3 > 1 && computer3 === 2){
        alert('You picked Scissors. Computer picked Paper. You win');
        console.log('Paper');
        wins += 1;
      }else{
        alert('You picked Scissors. Computer picked Scissors. It\'s a tie');
        console.log('Scissors');
        ties += 1;
      }
    ">Scissors</button>
    <button onclick="
      restart()
    ">Reset</button>
    <script>
      const wins = 0;
      const losses = 0;
      const ties = 0;
      function restart(){
        wins = 0;
        losses = 0;
        ties = 0;
      }
    </script>
  </body>
</html>
